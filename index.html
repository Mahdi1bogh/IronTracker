
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Configuration -->
    <title>IronTracker</title>
    <meta name="theme-color" content="#f5f7fa">
    <meta name="description" content="Suivi de performance musculation : Programmes, Analytics, et Progression.">
    <link rel="manifest" href="/manifest.json?v=3.0.0">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#f5f7fa', // Light gray
              surface: '#ffffff',    // White
              surface2: '#f0f2f5',   // Light gray secondary
              border: '#e5e7eb',     // Light border
              primary: 'var(--primary)',
              secondary: '#6b7280',  // Medium gray
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
              gold: '#f59e0b',
              orange: '#f97316'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.96)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInBottom: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 15px var(--primary-glow)' },
                '50%': { boxShadow: '0 0 25px var(--primary-glow)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'zoom-in': 'zoomIn 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'slide-in-bottom': 'slideInBottom 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'pulse-slow': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s infinite'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #14b8a6;
        --primary-glow: rgba(20,184,166,0.2);
      }
      body {
        background: #f5f7fa;
        background-attachment: fixed;
        color: #1a202c;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      
      /* Staggered Animation Delays */
      .delay-75 { animation-delay: 75ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      
      /* Initial state for delayed animations to prevent flash */
      .animate-zoom-in { opacity: 0; }
    </style>
<script type="importmap">
{

    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "lz-string": "https://esm.sh/lz-string@1.5.0"
  }
}
</script>
